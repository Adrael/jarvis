<!DOCTYPE html>
<html>
<head>
	<title>Expert_System</title>
</head>
<body>
	<script type="text/javascript" src="fact.js"></script>
	<script type="text/javascript" src="rule.js"></script>
	<script type="text/javascript" src="engine.js"></script>
	<script type="text/javascript" src="expert_system.js"></script>

	<script type="text/javascript">
		var es = new ExpertSystem();
		es.addRule('C', ['A', 'B']);
		es.addRule('D', ['Y', 'C']);
		es.addRule('G', ['W', 'Z']);

		console.log(es.inferBackward());
		es.setFactValid('Y', true);

		console.log(es.inferBackward());
		es.setFactValid('A', true);

		console.log(es.inferBackward());
		es.setFactValid('B', true);

		console.log(es.inferBackward());
		es.setFactValid('W', true);

		console.log(es.inferBackward());
		es.setFactValid('Z', true);

		console.log(es.inferBackward());
	</script>
</body>
</html>
